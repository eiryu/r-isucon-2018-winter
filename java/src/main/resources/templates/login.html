<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::header('ログイン')"></div>

<form method="POST">
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">ユーザ名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" placeholder="kamome">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">パスワード</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="tarou">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
<div th:replace="footer"></div>
</html>
